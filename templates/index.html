<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/styles.css') }}"/>

</head>
<body>
    <div class="maincontainer text-light bg-dark">
        <h1 class="text-warning mb-3">Dojo Survey</h1>
        <form action="/process" method="POST">
            <div class="mb-3">
                <label class="form-label" for="name">Name:</label>
                <input name="name" id="name" class="form-control" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="local">Favorite Language:</label>
                <select class="form-control" name="local" id="local">
                    <option> -- Select A Location --</option>
                    <option>Chicago</option>
                    <option>Seattle</option>
                    <option>Online</option>
                    <option>Burbank</option>
                    <option>Bellevue</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="language">Favorite Language:</label>
                <select class="form-control" name="language" id="language">
                    <option> -- Select A Language --</option>
                    <option>HTML</option>
                    <option>CCS</option>
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>C#</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="comments">Comments:</label>
                <textarea class="form-control" name="comments" id="comments"></textarea>
            </div>
            <div class="mb-3">
                <div>
                    <label class="form-label" for="member">Are you a student or a professor?</label>
                </div>
                <div>
                    <input class="mx-3" type="radio" name="member" value="Student"/>
                    <label for="">Student<label>
                    <input class="mx-3" type="radio" name="member" value="Professor"/>
                    <label for="">Professor</label>
                </div>
                <div>
                    <div>
                        <label class="mt-3" for="updates">Do you would like to receive periodic email updates?</label>
                    </div>
                    <div>
                        <input class="mx-3" type="checkbox" name="updates" id="updates" value="Yes">
                        <label for="updates">Yes</label>
                        <input class="mx-3" type="checkbox" name="updates" id="updates" value="No">
                        <label for="updates">No</label>
                    </div>
               </div>



            </div>
            <button type="submit" value="create answer" class="mt-3 btn btn-warning">Submit</button>
        </form>

    </div>
</body>
</html>
